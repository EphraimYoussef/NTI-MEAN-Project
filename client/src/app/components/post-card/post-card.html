<div class="d-flex justify-content-center my-4">
  <mat-card class="shadow mb-4" style="max-width: 500px; width: 100%;">

		<!-- Remove Button (X) -->
  <button
    mat-icon-button
    color="warn"
    aria-label="Remove"
    class="position-absolute top-0 end-0 m-2">
    <mat-icon>close</mat-icon>
  </button>

		<!-- ! Post Header -->
    <mat-card-header>
      <div mat-card-avatar class="avatar bg-primary text-white text-center">
        <img
          src="https://thispersondoesnotexist.com/"
          alt=""
          class="img-fluid"
          style="width: 100%; height: 100%; border-radius: 50%;"
        />
      </div>
      <mat-card-title class="fw-bold">John Doe</mat-card-title>
      <mat-card-subtitle>Jul 29, 2025, 10:00 AM</mat-card-subtitle>
    </mat-card-header>

		<!-- ! Post Content -->
    <mat-card-content class="mb-4 mt-3">
      <h5 class="fw-bold">Why Angular Material is a Game Changer for Developers</h5>
      <p>
        Angular Material helps developers create elegant and consistent UIs
        with minimal effort. It provides ready-to-use components following
        Googleâ€™s Material Design system.
      </p>
    </mat-card-content>

		<!-- ! Post Image -->
		<img
			mat-card-image
			src="https://thispersondoesnotexist.com/"
			alt="Post image"
			class="img-fluid"
			style="max-height: 300px; object-fit: cover;"
		/>


		<!-- ! Post Actions -->
	<mat-card-actions class="d-flex justify-content-between align-items-center px-2">
		<div class="d-flex align-items-center gap-1">
			<button mat-icon-button>
				<mat-icon color="warn">favorite_border</mat-icon>
			</button>
			<span class="fw-semibold mt-1">23 Likes</span>
		</div>

		<button mat-button class="d-flex gap-1 align-items-center" (click)="showComments = !showComments">
			<mat-icon class="me-1" >comment</mat-icon>
			<span class="fw-bold">Comments (2)</span>
		</button>
	</mat-card-actions>



		<!-- ! Post Comments -->
    <mat-divider></mat-divider>
    <div class="p-3" *ngIf="showComments">
				<div class="d-flex gap-3 align-items-start justify-content-center">
					<img
						src="https://thispersondoesnotexist.com/"
						alt="User avatar"
						class="rounded-circle"
						style="width: 42px; height: 42px; object-fit: cover; border: 1px solid #ccc;"
					/>
					<mat-form-field appearance="outline" class="flex-grow-1">
						<mat-label>Write a comment...</mat-label>
						<input matInput placeholder="Share your thoughts..." />
					</mat-form-field>
					<button
						mat-flat-button
						color="primary"
						class="rounded-3 d-flex align-items-center justify-content-center"
						style="height: 53px; width: 53px; min-width: 53px;"
						aria-label="Send comment"
					>
						<i class="bi bi-send fs-4"></i>
					</button>

				</div>
      <div class=" d-flex flex-column gap-3">
        <app-comment></app-comment>
      </div>
    </div>
  </mat-card>
</div>
